<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm06 : Javascript Event</title>
    <style></style>
    <script>
      function showImage() {
        var sel = document.getElementById("fruits");
        var img = document.getElementById("fruitimage");
        img.src = sel.options[sel.selectedIndex].value;
      }
    </script>
  
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <div>
			<h2 id="div" style="background-color: yellow;">
			  내가 즐겨먹는 과일</h2
			>
		  </div>
		  <script>
			var div = document.getElementById("div");
			var timerID = setInterval("doRotate()", 200);
			// 200밀리초 주기로 doRotate() 호출
	  
			div.onclick = function(e) {
			  // 마우스 클릭 이벤트 리스너
			  clearInterval(timerID);
			  // 타이머 해제. 문자열 회전 중단
			};
			function doRotate() {
			  var str = div.innerHTML;
			  var firstChar = str.substr(0, 1);
			  var remains = str.substr(1, str.length-1);
			  str = remains + firstChar;
			  div.innerHTML = str;
			}
		  </script>
    과일을 선택하면 이미지가 출력됩니다.
    <p></p>
    <script>
      function hideMenu() {
        alert("오른쪽 클릭<컨텍스트 메뉴>금지");
        return false;
      }
      //document.oncontextmenu = hideMenu;
    </script>
    <hr />
    그림에 대한 마우스 오른쪽 클릭은 금지됩니다.
    <br />
    그림 다운로드를 금지합니다.
    <hr />
    <p></p>
    <form>
      <select id="fruits"  onchange="showImage()">
        <option value="media/strawberry.png" 
        oncontextmenu='alert("그림 다운로드를 금지합니다");return false;'>딸기 </option
        ><option value="media/banana.png" 
        oncontextmenu='alert("그림 다운로드를 금지합니다");return false;' selected>바나나 </option
        ><option value="media/apple.png"
        oncontextmenu='alert("그림 다운로드를 금지합니다");return false;'>사과 </option></select
      >

      <img id="fruitimage" src="media/apple.png"
       oncontextmenu='alert("그림 다운로드를 금지합니다");return false;' alt="" />
    </form>
  </body>
</html>
