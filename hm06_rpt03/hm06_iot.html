<!DOCTYPE html>
<html>
	<head><meta charset="utf-8">
		<title>HMxx IoT</title>
	</head>
	<body>
		<div>
			<span id="div" style="background-color: yellow;">
			  홈 제어 시스템</span
			>
		  </div>
		  <script>
			var div = document.getElementById("div");
			var timerID = setInterval("doRotate()", 200);
			// 200밀리초 주기로 doRotate() 호출
	  
			div.onclick = function(e) {
			  // 마우스 클릭 이벤트 리스너
			  clearInterval(timerID);
			  // 타이머 해제. 문자열 회전 중단
			};
			function doRotate() {
			  var str = div.innerHTML;
			  var firstChar = str.substr(0, 1);
			  var remains = str.substr(1, str.length-1);
			  str = remains + firstChar;
			  div.innerHTML = str;
			}
		  </script>
		<form>
			지속시간 (0.0~10.0시간) :
			<input type="number" min="0.0" max="10.0"
			step="0.5">
			<br>
			<br>
			온도 설정 :10&deg;
			<input type="range" min="10" max="30"
			list="temperatures">
			30&deg;
			<datalist id="temperatures">
				<option value="12" label="Low"><option value="20" label="Medium"><option value="28" label="High">
			</datalist>
		</form>
	
</html>
