<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm06: Javascript BOM</title>
    <style></style>

    <script>
      function load() {
        var select = document.getElementById("site");
        window.location = select.options[select.selectedIndex].value;
      }
    </script>
  </head>
  <body>
    <h3>hm06이 좋아하는 노래</h3>
    <hr />
    노래 선택
    <select id="site">
      <option>선택하시오 </option>
      <option
        value="https://www.melon.com/song/detail.htm?songId=8083210"
        >스트레이-너,너</option
      ><option
        value="https://www.melon.com/song/detail.htm?songId=30999754"
        >정승환-보통의 하루</option
      ><option
        value="https://www.melon.com/song/detail.htm?songId=33016550"
        >폴킴-너도아는
      </option></select
    >

    <p>
      <button onclick="load()">노래 사이트로 이동</button>
    </p>
  </body>
</html>
